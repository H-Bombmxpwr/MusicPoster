<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music poster</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="icon" href="static/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
</head>

<body>
    <a href="{{ url_for('home') }}">
        <h1 class="title"> music poster</h1>
    </a>

    <!-- Left side scroll container for past posters -->
    <div class="poster-scroll-container" style="left: 10px;">
        <!-- Replace 'poster1.png', 'poster2.png', etc., with actual paths to your poster images -->
        <div class="poster-item autoscroll"><img src="static/posters_resized/3_feet_high.png" alt="Poster 1"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/american_teen.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/aja.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/an_evening_with_silk_sonic.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/apolloxxI.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/back_in_black.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/blonde.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/case_study_01.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/free_your_mind.png" alt="Poster 2"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/thitvs.png" alt="Poster 4"></div>
        <!-- Repeat for as many posters as you have -->
    </div>
    

    <!-- input form -->
    <form class="grid" action="/result" method="POST" autocomplete="off">
        <center>

            <img src="{{ img_data }}">

        </center>

        <div class="one">
            <div class="label">
                <label for="artist">Enter an artist:</label>
            </div>
            <div class="box">
                <input type="text" list="artist-suggestions" style="font-size:40pt;" name="artist" id="artist" size="10" placeholder="artist">
                <datalist id="artist-suggestions"></datalist>
            </div>
        </div>
        
        <!-- Album input field -->
        <div class="two">
            <div class="label">
                <label for="album">Enter an album:</label>
            </div>
            <div class="box">
                <input type="text" list="album-suggestions" style="font-size:40pt;" name="album" id="album" size="10" placeholder="album">
                <datalist id="album-suggestions"></datalist>
            </div>
        </div>
        <div class="three">
            <div class="label">
                <label for="song"> background color </label>
            </div>
            <div class="box">
                <input type="color" value=#ffffff id="back_color" name="background" class="custom">
            </div>
        </div>
        <div class="four">
            <div class="label">
                <label for="song"> text color </label>
            </div>
            <div class="box">
                <input type="color" value=#000000 id="text_color" name="text" class="custom">
            </div>
        </div>

        <div class="button">
            <center><input type="submit" id="search" value="generate" class="search" /></center>
        </div>


    </form>

        <!-- Right side scroll container for past posters -->
    <div class="poster-scroll-container" style="right: 10px;">
        <!-- Make sure to use the same images or equivalent placeholders -->
        <div class="poster-item autoscroll"><img src="static/posters_resized/han.png" alt="Poster 3"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/vampires_of_city.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/channel_orange.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/kick.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/mbdtf.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/minute_by_minute.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/off_the_wall.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/oxnard.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/system_of_a_down.png" alt="Poster 4"></div>
        <div class="poster-item autoscroll"><img src="static/posters_resized/the_score.png" alt="Poster 4"></div>
        <!-- Repeat for as many posters as you have -->
    </div>

    <div id="grad1"></div>

    <footer>

        <a href="{{ url_for('about') }}">about page</a>

    </footer>
    <script src="{{ url_for('static', filename='js/auto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
</body>

</html>
