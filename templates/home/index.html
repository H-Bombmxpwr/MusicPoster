<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Poster</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/loading.css">
    <link rel="stylesheet" href="static/css/autocomplete.css">
    <link rel="icon" href="static/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Left Poster Scroll -->
    <div class="poster-scroll-container" style="left: 10px;">
        <!-- JavaScript will dynamically add poster items here -->
    </div>

    <!-- Header -->
    <div class="header-container">
        <a href="{{ url_for('home') }}">
            <h1 class="main-title">Album Poster</h1>
        </a>
        <a href="https://developer.spotify.com/documentation/web-api" target="_blank" rel="noopener">
            <h2 class="sub-title">Powered by Spotify API</h2>
        </a>
    </div>

    <!-- Main Form -->
    <form class="grid" action="/result" method="POST" autocomplete="off">
        <center>
            <img src="{{ img_data }}" alt="">
        </center>

        <!-- Hidden fields for form submission -->
        <input type="hidden" name="artist" id="artist" value="">
        <input type="hidden" name="album_id" id="selected-album-id" value="">

        <!-- Album Input -->
        <div class="two">
            <div class="label">
                <label for="album">Search for an album</label>
            </div>
            <div class="box">
                <input type="text"
                       name="album"
                       id="album"
                       placeholder="Album name, artist, or Spotify link..."
                       autocomplete="off">
            </div>
        </div>

        <!-- Generate Button -->
        <div class="button">
            <center>
                <input type="submit" id="search" value="Generate Poster" class="search">
            </center>
        </div>

        <!-- Surprise Me Button -->
        <div class="button">
            <center>
                <a href="{{ url_for('surprise') }}" class="surprise-button">Surprise Me!</a>
            </center>
        </div>

        <!-- Spotify Login Button -->
        <div class="button">
            <center>
                <a href="{{ url_for('spotify_login') }}" class="spotify-button">
                    <svg class="spotify-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    Login with Spotify to see your top albums
                </a>
            </center>
        </div>

        <!-- Examples Link -->
        <a href="{{ url_for('mosaic') }}">View Examples</a>
    </form>

    <!-- Right Poster Scroll -->
    <div class="poster-scroll-container" style="right: 10px;">
        <!-- JavaScript will dynamically add poster items here -->
    </div>

    <!-- Footer Gradient -->
    <div id="grad1"></div>

    <!-- Footer -->
    <footer>
        <a href="{{ url_for('about') }}">About This Project</a>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/random.js') }}"></script>
</body>

</html>
