<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Album Poster</title>
    <link rel="icon" href="static/images/icon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mosaic.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <div class="mosaic-header">
        <h1 class="mosaic-title">Community Gallery</h1>
        <p class="mosaic-subtitle">Explore posters created by our community</p>
    </div>

    <!-- Mosaic Grid -->
    <div class="mosaic-container" id="mosaic-container">
        {% for poster in posters %}
        <div class="poster">
            <img src="{{ url_for('static', filename='posters_resized/' ~ poster) }}" alt="Community Poster" loading="lazy">
        </div>
        {% endfor %}
    </div>

    <!-- Footer with Back Button -->
    <footer class="footer">
        <button class="back-button" onclick="window.location.href='{{ url_for('home') }}'">
            Back to Home
        </button>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/mosaic.js') }}"></script>
</body>

</html>
