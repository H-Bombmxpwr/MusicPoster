<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music poster</title>
    <link rel="stylesheet" href="static/css/poster.css">
    <link rel="icon" href="static/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
</head>

<body>
    <a href="../">
        <h1 class="title"> music poster </h1>
    </a>


    <form class="grid" action="/result" method="POST" autocomplete="off"></form>
        <center>
            {% if found %}
            <img src="{{ img_data }}" id="poster-img">
            {% else %}
            <h3 class = "error"> That album was not found, check your spelling and try again </h3>
            {% endif %}


        </center>
        
        
    </form>
    <input type="hidden" id="current-artist" value="{{ artist_name }}">
    <input type="hidden" id="current-album" value="{{ album_name }}">
    <input type="hidden" id="current-background-color" value="{{ background_color }}">
    <input type="hidden" id="current-text-color" value="{{ text_color }}">
    <!-- Color Squares for Background -->
    <div>Background Colors:</div>
    <div id="backgroundColors">
        {% for color in background_colors %}
        <div class="color-square" onclick="updatePosterColor('{{ color }}', true)" style="background-color: {{ color }};"></div> <!-- for background colors -->
        
        {% endfor %}
        
    </div>
    <input type="color" onchange="updatePosterColor(this.value, true)" value="{{ color }}">

    <!-- Color Squares for Text -->
    <div>Text Colors:</div>
    <div id="textColors">
        {% for color in text_colors %}
        <div class="color-square" onclick="updatePosterColor('{{ color }}', false)" style="background-color: {{ color }};"></div> <!-- for text colors -->
        
        {% endfor %}
        
    </div>
    <input type="color" onchange="updatePosterColor(this.value, false)" value="{{ color }}">

    <div id="grad1"></div>

    <footer>
        <a href="{{ url_for('home') }}">make another | </a>
        
        <a href="/about">about</a>

    </footer>
    <script src="{{ url_for('static', filename='js/auto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/update.js') }}"></script>
</body>


</html>
